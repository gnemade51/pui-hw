<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script defer src="./javascript/rollsData.js" type="text/javascript"></script>
    <!-- <script defer src="./javascript/productdetails.js" type="text/javascript"></script> -->
    <script defer src="./javascript/productcart.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="header">
        <a href="./index.html"><img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"/></a>
        <div class="header-contents">
            <nav class="menu">
                <div class="menu-contents">
                    <a id="inactive-page" href="./index.html">PRODUCTS</a>
                </div>
                <div class="menu-contents">
                    <a id="active-page" href="./productcart.html">CART</a>
                </div>
            </nav>
            <hr/>
            <div class="body-heading">
                <h1 id="body-heading-text">Shopping Cart</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="cart-body-contents">
            <div class="product-cart">
                <div id="product-cart-items">
                    <template id="product_cart-card_template">
                        <div class="product-cart-card">
                            <div class="product-cart-card-content">
                                <img class="product-cart-card-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll Image"/>
                                <div class="product-cart-card-description">
                                    <p class="product-cart-card-name">Original Cinnamon Roll</p>
                                    <p class="product-cart-card-glazing">Glazing: Keep Original</p>
                                    <p class="product-cart-card-packsize">Pack Size: 1</p>
                                </div>
                                <p class="product-cart-card-price">$ 2.49</p>
                            </div>
                            <p class="product-cart-card-remove">Remove</p>
                        </div>
                    </template>
                </div>
                <hr/>
                <div class="product-cart-checkout-content">
                    <p class="product-cart-checkout-total">Total:</p>
                    <p class="product-cart-checkout-price">$ 29.94</p>
                </div>
                <div class="checkout-button-card">
                    <button class="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>

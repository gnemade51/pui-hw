<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script defer src="./javascript/productdetails.js"></script>
  </head>
  <body>
    <header class="header">
        <a href="./index.html"><img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"/></a>
        <div class="header-contents">
            <nav class="menu">
                <div class="menu-contents">
                    <a id="active-page" href="./index.html">PRODUCTS</a>
                </div>
                <div class="menu-contents">
                    <a id="inactive-page" href="./productcart.html">CART</a>
                </div>
            </nav>
            <hr/>
            <div class="body-heading">
                <h1 id="body-heading-text">Original cinnamon rolls</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="body-contents">
            <div class="product-details-card">
                <img class="product-details-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll Image"/>
                <div class="product-details-content">
                    <div class="product-details-description">
                        <p id="product-details-description-content">Customize our delicious,<br>hand-made cinnamon roll to<br>your liking!</p>
                    </div>
                    <div class="dropdown-button"> <!--reference: https://www.w3schools.com/tags/tag_select.asp-->
                        <p class="dropdown-button-label">Glazing</p>
                        <select name="glazing" id="glazing" class="dropdown-button-box">
                            <!-- <option value="0">Keep original</option>
                            <option value="0">Sugar milk</option>
                            <option value="0.5">Vanilla milk</option>
                            <option value="1.50">Double chocolate</option> -->
                        </select>
                    </div>
                    <div class="dropdown-button">
                        <p class="dropdown-button-label">Pack Size</p>
                        <select name="packsize" id="packsize" class="dropdown-button-box">
                            <!-- <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="5">6</option>
                            <option value="10">12</option> -->
                        </select>
                    </div>
                    <div class="product-details-buyblock">
                        <p id="product-details-price">$ 2.49</p><button class="add-to-cart-button">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
